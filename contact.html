<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <!-- Navbar -->

    <nav class="navbar-expand-lg navbar text-gray navbar-light py-3">
      <div class="container">
        <a href="/index.html"
          ><img
            class="logo"
            src="img/Pinnacle_Studios.png"
            alt="Pinnacle Studios Logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="about.html" class="nav-link">
                <h5>About</h5>
              </a>
            </li>
            <li class="nav-item">
              <a href="store.html" class="nav-link">
                <h5>Store</h5>
              </a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link">
                <h5>Blog</h5>
              </a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">
                <h5>Contact</h5>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->

    <section
      class="hero hero2 text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container g-4">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>
              Reach out to <span class="text-warning">Pinnacle Studios</span>
            </h1>
            <p class="lead my-4">
              Pinnacle Studios loves to partner with inspiring artists and if
              you desire to purchase some art reach out to us!
            </p>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#enroll"
            >
              Contact Us
            </button>
          </div>
          <img
            class="img-fluid mb-5 w-50 d-none d-sm-block"
            src="img/axel-ruffini-iulnjpZyWnc-unsplash.jpg"
            alt="image"
          />
        </div>
      </div>
    </section>

    <!-- Contact Form-->
    <section class="hero p-5">
      <div class="formbox text-center rounded-md">
        <h3 class="formtitle mb-3 pt-3">Contact Us</h3>
        <form class="mr-auto ml-auto p-3">
          <input
            class="my-2 w-3/4 rounded-sm"
            type="text"
            placeholder="name"
            required
          /><br />
          <input
            class="my-2 w-3/4 rounded-sm"
            type="email"
            placeholder="email"
            required
          /><br />
          <input
            class="my-2 rounded-sm"
            type="tel"
            placeholder="phone number"
            required
          /><br />
          <br />
          <input
            class="btn-secondary text-main p-1 hover:text-main"
            type="button"
            value="Submit Form"
          />
        </form>
      </div>
    </section>
    <!-- Footer -->

    <footer class="p-5 navbar text-white text-center position-relative">
      <div class="container">
        <a href="#"> <i class="bi bi-arrow-up-circle h1"></i> To the Top </a>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="enroll"
      tabindex="-1"
      aria-labelledby="enrollLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enrollLabel">Contact Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="lead">Fill out this form and we will get back to you</p>
            <form>
              <div class="mb-3">
                <label for="first-name" class="col-form-label">
                  First Name:
                </label>
                <input type="text" class="form-control" id="first-name" />

                <label for="last-name" class="col-form-label">
                  Last Name:
                </label>
                <input type="text" class="form-control" id="last-name" />

                <label for="email-form" class="col-form-label"> Email: </label>
                <input type="text" class="form-control" id="email-form" />

                <label for="phone-form" class="col-form-label">
                  Phone Number:
                </label>
                <input type="text" class="form-control" id="phone-form" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2F3bDAxMDEiLCJhIjoiY2t6NjJkc2llMDVrZDJwbXB2OXc1MzNxaSJ9.SxpmQPxSnjsRiqS4Tm5_zA";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.060606, 46.353535],
        zoom: 10,
      });
    </script>
  </body>
</html>
